services:
  ai-learning-assistant:
    build: .
    ports:
      - "8080:8888"
    environment:
      - FLASK_ENV=production
      - PORT=8888
      - HOST=0.0.0.0
      - MLFLOW_TRACKING_URI=https://dagshub.com/longzhimeng777/AI-Learning-Assistant-based-on-DeepSeek.mlflow
      - MLFLOW_TRACKING_USERNAME=longzhimeng777
      - MLFLOW_TRACKING_PASSWORD=87237330aa70eafe26f94fe71b88959af16526c4
      - MODEL_URI=runs:/a9be17bf631d43d2b8a6a5d9c7c16395/model

    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8888/api/health', timeout=5).getcode()==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ai-learning-assistant
    restart: unless-stopped